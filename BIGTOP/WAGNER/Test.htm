<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
</head>
<body>
    <h1>
        This is a Simple HTML File works fine</h1>
    <table width="100%" cellspacing="0" cellpadding="0" border="1" style="text-align: center;">
        <tr>
            <td width="100%" colspan="5" style="text-align: left;">
                Your Order Contents
            </td>
        </tr>
        <tr>
            <td width="100%" colspan="5">
                <table width="100%" cellspacing="0" cellpadding="0" border="0">
                    <tr>
                        <td width="15%">
                            Order Code
                        </td>
                        <td width="10%">
                            Quantity
                        </td>
                        <td width="35%">
                            Description
                        </td>
                        <td width="15%">
                            Cost
                        </td>
                        <td width="25%">
                            Extension Amount (Ex. GST)
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr>
            <td width="100%" colspan="5">
                <table width="100%" cellspacing="0" cellpadding="0" border="0">
                    <tr>
                        <td colspan="3" rowspan="3" width="30%">
                            Availability & Cost is only Estimate. Actual Invoice may vary.
                        </td>
                        <td width="70%">
                            <table width="100%" cellspacing="0" cellpadding="0" border="0" style="text-align:right;">
                                <tr>
                                    <td width="65%">
                                        Sub Total
                                    </td>
                                    <td width="35%">
                                        $ 4.05
                                    </td>
                                </tr>
                                <tr>
                                    <td width="65%">
                                        Tax Amounts (GST)
                                    </td>
                                    <td width="35%">
                                        $ 1.35
                                    </td>
                                </tr>
                                <tr>
                                    <td width="65%">
                                        Est. Total Inc GST
                                        <br />
                                        (Freight not included)
                                    </td>
                                    <td width="35%">
                                        $ 14.85
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
